# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2

jobs:
  build:
    branches:
      only:
        - master  
    docker:
      - image: circleci/php:7.1-node-browsers
    working_directory: ~/donate
    steps:
      - checkout
      - run: php composer.phar install
      - run: pwd
      - deploy:
          name: Deploy Over SSH
          command: rsync -e "ssh -o StrictHostKeyChecking=no" -arvc --exclude .git ~/donate/ serveradmin%brooklynrail.org@brooklynrail.org:~/domains/brooklynrail.org/html/donate
