<header id="header" class="">
  <div class="container">

    <div class="row">
      <div class="col">
        {% if page.layout == 'post' %}
          <h2 id="logo" class="m0"><a href="{{ site.baseurl }}" title="{{ site.title }}">{% include rail.svg %}</a></h2>
        {% else %}
          <h1 id="logo" class="m0"><a href="{{ site.baseurl }}" title="{{ site.title }}">{% include rail.svg %}</a></h1>
        {% endif %}
      </div>
    </div>
    
    <div class="row">
      <div class="col">
        {% include navigation.html %}
      </div>
    </div>

  </div>
</header>
